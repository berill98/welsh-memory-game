<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A memory game with photos from Wales" />
    <meta name="keywords" content="wales, game, memory, match, card, fun, nature">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Browser Tab Title -->
    <title>Welsh Memory Game</title>
</head>

<body>
    <!-- Start of Header -->
    <header>
        <div id="game-name">
            <h1>Welsh Memory Game</h1>
        </div>
    </header>

    <!-- Start of the overlays -->
    <aside id="start-overlay" onclick="off()">
        <h2 id="welcome">Welcome to the Welsh Memory Game!</h2>
        <p class="text">Pick a card, turn it over and discover the hidden picture!<br>
            Find all the matching pairs!</p>
        <button type="button" id="play">PLAY!</button>
    </aside>
    <aside id="win-overlay" onclick="winOff()">
        <h2 id="winner">Congratulations!</h2>
        <p class="text">You've found all the pairs!</p>
        <button type="button" id="play-again">PLAY AGAIN!</button>
    </aside>

    <!-- Start of Game Board -->
    <section id="game">
        <div class="card" data-name="village">
            <img class="card-front" src="assets/img/village.jpg" alt="A little, Welsh village">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="village">
            <img class="card-front" src="assets/img/village.jpg" alt="A little, Welsh village">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="sheep">
            <img class="card-front" src="assets/img/sheep.jpg" alt="A cute sheep">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="sheep">
            <img class="card-front" src="assets/img/sheep.jpg" alt="A cute sheep">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="path">
            <img class="card-front" src="assets/img/path.jpg" alt="A path in the nature">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="path">
            <img class="card-front" src="assets/img/path.jpg" alt="A path in the nature">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="mountain">
            <img class="card-front" src="assets/img/mountain.jpg" alt="A Welsh mountain">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="mountain">
            <img class="card-front" src="assets/img/mountain.jpg" alt="A Welsh mountain">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="mailbox">
            <img class="card-front" src="assets/img/mailbox.jpg" alt="A red mailbox">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="mailbox">
            <img class="card-front" src="assets/img/mailbox.jpg" alt="A red mailbox">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="lake">
            <img class="card-front" src="assets/img/lake.jpg" alt="A beautiful lake with dark water">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="lake">
            <img class="card-front" src="assets/img/lake.jpg" alt="A beautiful lake with dark water">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="house">
            <img class="card-front" src="assets/img/house.jpg" alt="Small house on the countryside">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="house">
            <img class="card-front" src="assets/img/house.jpg" alt="Small house on the countryside">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>

        <div class="card" data-name="brook">
            <img class="card-front" src="assets/img/brook.jpg" alt="A brook in the mountains">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
        <div class="card" data-name="brook">
            <img class="card-front" src="assets/img/brook.jpg" alt="A brook in the mountains">
            <img class="card-back" src="assets/img/back.jpg" alt="Map of Wales">
        </div>
    </section>
    <!-- Start of Info Area -->
    <section id="info-area">
        <div class="info">
            <p id="score-text">Score: <span id="score">0</span></p>
            <p id="moves-text">Moves: <span id="moves">0</span></p>
        </div>
    </section>
    <!-- Start of Footer -->
    <footer>
        <div id="github">
            <a href="https://github.com/berill98" target="_blank">
                <img id="cat" src="assets/img/github.png" alt="Github icon">
            </a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
